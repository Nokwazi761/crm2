<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Audio visual lab</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
      <a href="{{url_for('home')}}" class="w3-bar-item w3-button w3-wide"></i>CRM</a>
      <!-- Right-sided navbar links -->
      <div class="w3-right w3-hide-small">
        <a href="/home" class="w3-bar-item w3-button">HOME</a>
        <a href="/about" class="w3-bar-item w3-button"><i class="fa fa-user"></i> ABOUT </a>
        <a href="/contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>

        {%if is_authenticated %}
        <a href="/logout" class="w3-bar-item w3-button"><i class="fa fa-usd"></i> LOG OUT</a>
        {%else%}
        <a href="/register" class="w3-bar-item w3-button">REGISTER</a>
        <a href="/login" class="w3-bar-item w3-button">LOGIN</a>
        {%endif%}
      </div>
      <!-- Hide right-floated links on small screens and replace them with a menu icon -->

      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
        onclick="w3_open()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>

 
 
  <p style="padding:5px 16px"></p>
  {% with messages = get_flashed_messages()%}
  {% if messages%}
  {% for message in messages%}
  <script>alert('{{message}}')</script>
  {%endfor%}
  {%endif%}
  {%endwith%}
  {%block content %}{%endblock%}

  
  
  
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.js"></script>


  <footer class="w3-center w3-black w3-padding-64">
   
    <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
    <div class="w3-xlarge w3-section">
      <a href="https://www.facebook.com/audiovisuallab.co.za?mibextid=ZbWKwL" target="_blank"><i class="fa fa-facebook-official w3-hover-opacity"></i></a>
      <a href="https://www.instagram.com/audiovisuallab?igsh=bzM0ZTZ0YzhmNHI2" target="_blank"><i class="fa fa-instagram w3-hover-opacity"></i></a>
      <a href="https://www.tiktok.com/@audiovisuallab_?_t=8leqdt1KTgM&_r=1" target="_blank"><i class="fab fa-tiktok w3-hover-opacity"></i></a>
      
      <a href="https://youtube.com/@XolaniCele?si=0-77VRlAJVpVZ3hv" target="_blank"><i class="fa fa-youtube-play w3-hover-opacity"></i></a>
      <a href="https://www.linkedin.com/company/audiovisuallab/" target="_blank"><i class="fa fa-linkedin w3-hover-opacity"></i></a>
    </div>   

    <p>Powered by 
        Nokwazi Gumede</p>
  </footer>

  <script src="{{url_for('static',filename='js/index.js')}}"></script>
</body>

</html>
